type SupplierData{
  # unique identifier of a supplier
  code: ID!
  # Supplier complete name
  name: String!
  # indicates whether a supplier is active
  isActive: Boolean!
  # instance to which this supllier is connected
  provider: Provider!
  # Context where the Supplier belongs to
  context: String!
  # Service API
  serviceApi: Int!
  # Information that will only be used by old aggregator
  legacy: LegacyData
  # SupplierGroup
  supplierGroup: ID
  # Accesses in a Supplier
  accesses: AccessConnection!
}
